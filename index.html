      <table class="twelve table-stripe table-border">

          <tr>

      </div>

            <div class="row">
               <div class="twelve columns">
                  <label>Nome:</label>

               </div>

               <div class="six columns">
                  <label>Peso:</label>
                  <input type="text" placeholder="Digite o peso do seu paciente" />
               </div>

               <div class="six columns">
                  <label>Altura:</label>

               </div>
            </div>

            <button id="adicionar-paciente" class="button">Adicionar</button>
         </form>
      </div>
